<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Félix-Antoine Coutu</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   /* Changer la taille de la police pour les titres */
   h1 {
      font-size: variable !important;  /* Ajuste la taille ici comme tu le souhaites */
      font-weight: bold;
      color: Grey;  /* Facultatif : change la couleur si nécessaire */
      margin: 0;  /* Empêche les marges par défaut entre les h1 */
      border: none;  /* Enlève les bordures */
   }
   /* Si tu veux ajouter des espacements spécifiques entre les deux titres */
   .titre-1 {
       margin-bottom: 16px;  /* Ajoute un espace après le premier titre */
   }

   .video-container {
      position: relative;
      display: inline-block;
   }

   video {
      width: 100%;
      max-width: 2000px;
   }

   .btn-video {
       position: absolute;
       top: 10px;
       left: 50%;
       transform: translateX(-50%);
       width: 150px;
       height: 30px;
       display: flex;
       align-items: center;
       justify-content: center;
       background-color: #433d69;
       color: white;
       font-size: 12px;
       font-weight: bold;
       border: none;
       cursor: pointer;
       border-radius: 3px;
       opacity: 0.8;
       transition: opacity 0.2s, background-color 0.3s;
       z-index: 10;
   }

   .btn-video:hover {
       opacity: 1;
   }

   .btn-salle1 {
       background-color: #194f18;
   }

   .btn-salle2 {
       background-color: #433d69;
   }
</style>
</head>
<body>

<h1 class="titre-1">Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <video id="video" controls controlsList="nofullscreen">
      <source src="https://dl.dropboxusercontent.com/scl/fi/vn856dku4ckgm35azhbz1/Fumee-Omnisciente-Mirage-Onirique02.mp4?rlkey=khuru1f6c5woeclemz1ai9rlz&st=pksoqe29&raw=1" type="video/mp4">    
      Votre navigateur ne prend pas en charge la vidéo HTML5.
   </video>

   <button id="btnBascule" class="btn-video">Audio salle de droite</button>
</div>

<audio id="audioSalle1" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?rlkey=oendf779ij0ijz57i5z65vb8h&st=wya35hdc&raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?rlkey=yuieg0gk2a5t0b6kquxjgoav4&st=15anchfs&raw=1" type="audio/mp3">
</audio>

<script>
    var video = document.getElementById("video");
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnBascule = document.getElementById("btnBascule");

    var audioActif = audioSalle2;
    btnBascule.classList.add("btn-salle2");

    var tolerance = 0.3; // Tolérance de désynchronisation
    var isSeeking = false; // Flag de buffer
    var bufferTime = 1000; // Délai avant reprise après un seek
    var wasPlaying = false; // Mémorise si la vidéo était en lecture avant le seek

    function synchroniserAudio() {
        if (!isSeeking) { 
            var diff = Math.abs(video.currentTime - audioActif.currentTime);
            if (diff > tolerance) {
                audioActif.currentTime = video.currentTime;
            }
        }
    }

    video.addEventListener("play", function () {
        if (!isSeeking && audioActif.paused) {
            synchroniserAudio();
            audioActif.play();
        }
    });

    video.addEventListener("pause", function () {
        if (!isSeeking) {
            audioActif.pause();
        }
    });

    video.addEventListener("timeupdate", function () {
        if (!video.paused && !isSeeking) {
            synchroniserAudio();
        }
    });

    video.addEventListener("seeking", function () {
        isSeeking = true;
        wasPlaying = !video.paused; // Enregistre l'état de lecture avant le seek
        video.pause();
        audioActif.pause();
    });

    video.addEventListener("seeked", function () {
       function onBufferingEnd() {
           synchroniserAudio();
           if (wasPlaying) {
               video.play();
               audioActif.play();
           }
           isSeeking = false;
           video.removeEventListener("canplaythrough", onBufferingEnd);
       }
   
       isSeeking = true;
       video.addEventListener("canplaythrough", onBufferingEnd);
    });

    video.addEventListener("seeked", function () {
        function onBufferingEnd() {
            synchroniserAudio();

            // **Forcer une pause de 1000ms avant de rejouer**
            setTimeout(function () {
                if (wasPlaying) {
                    video.play();
                    audioActif.play();
                }
                isSeeking = false;
            }, buffeTime);

            video.removeEventListener("canplaythrough", onBufferingEnd);
        }

        isSeeking = true;
        video.addEventListener("canplaythrough", onBufferingEnd);
    });

    btnBascule.addEventListener("click", function () {
        var nouvelleAudio = (audioActif === audioSalle1) ? audioSalle2 : audioSalle1;

        // **1. Pause de l'ancien audio**
        audioActif.pause();

        // **2. Synchronisation immédiate**
        nouvelleAudio.currentTime = video.currentTime;
        audioActif = nouvelleAudio;

        // **3. Reprise uniquement si la vidéo est en lecture**
        if (!video.paused) {
            audioActif.play();
        }

        // **4. Mise à jour de l'affichage du bouton**
        btnBascule.textContent = (audioActif === audioSalle1) ? "Audio salle de gauche" : "Audio salle de droite";
        btnBascule.classList.toggle("btn-salle1");
        btnBascule.classList.toggle("btn-salle2");
    });
</script>

</body>
</html>
