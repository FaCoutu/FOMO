<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-A Coutu_F.O.M.O.</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   h1 {
      font-size: variable !important;
      font-weight: bold;
      color: Grey;
      margin: 0;
      border: none;
   }
   .titre-1 {
       margin-bottom: 16px;
   }

   .video-container {
      position: relative;
      display: inline-block;
   }

   video {
      width: 100%;
      max-width: 2000px;
   }

   .btn-video {
       position: absolute;
       top: 10px;
       left: 50%;
       transform: translateX(-50%);
       width: 150px;
       height: 30px;
       display: flex;
       align-items: center;
       justify-content: center;
       background-color: #433d69;
       color: white;
       font-size: 12px;
       font-weight: bold;
       border: none;
       cursor: pointer;
       border-radius: 3px;
       opacity: 0.8;
       transition: opacity 0.2s, background-color 0.3s;
       z-index: 10;
   }

   .btn-video:hover {
       opacity: 1;
   }

   .btn-salle1 {
       background-color: #194f18;
   }

   .btn-salle2 {
       background-color: #433d69;
   }

   .btn-disabled {
       opacity: 0.5;
       pointer-events: none;
   }
</style>
</head>
<body>

<h1 class="titre-1">Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <video id="video" controls controlsList="nofullscreen" preload="auto">
      <source src="https://dl.dropboxusercontent.com/scl/fi/vn856dku4ckgm35azhbz1/Fumee-Omnisciente-Mirage-Onirique02.mp4?rlkey=khuru1f6c5woeclemz1ai9rlz&st=pksoqe29&raw=1" type="video/mp4">    
      Votre navigateur ne prend pas en charge la vidéo HTML5.
   </video>

   <button id="btnSalle1" class="btn-video btn-salle1 btn-disabled">Offe</button>
   <button id="btnSalle2" class="btn-video btn-salle2">Audio salle de droite</button>
</div>

<audio id="audioSalle1" preload="auto" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?rlkey=oendf779ij0ijz57i5z65vb8h&st=wya35hdc&raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" preload="auto" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?rlkey=yuieg0gk2a5t0b6kquxjgoav4&st=15anchfs&raw=1" type="audio/mp3">
</audio>

<script>
    var video = document.getElementById("video");
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnSalle1 = document.getElementById("btnSalle1");
    var btnSalle2 = document.getElementById("btnSalle2");

    btnSalle1.classList.remove("btn-disabled");

    var audioActif = audioSalle2;
    var tolerance = 0.3;
    var isSeeking = false;
    var bufferTime = 1000;
    var wasPlaying = false;

    function synchroniserAudio() {
        if (!isSeeking) {
            var diff = Math.abs(video.currentTime - audioActif.currentTime);
            if (diff > tolerance) {
                audioActif.currentTime = video.currentTime;
            }
        }
    }

    window.addEventListener('load', function() {
        video.load();
        audioSalle1.load();
        audioSalle2.load();
    });

    video.addEventListener("play", function () {
        if (!isSeeking && audioActif.paused) {
            synchroniserAudio();
            audioActif.play();
        }
    });

    video.addEventListener("pause", function () {
        if (!isSeeking) {
            audioSalle1.pause();
            audioSalle2.pause();
        }
    });

    video.addEventListener("timeupdate", function () {
        if (!video.paused && !isSeeking) {
            synchroniserAudio();
        }
    });

    video.addEventListener("seeking", function () {
        isSeeking = true;
        wasPlaying = !video.paused;
        video.pause();
        audioActif.pause();
    });

    video.addEventListener("seeked", function () {
        function onBufferingEnd() {
            synchroniserAudio();
            setTimeout(function () {
                if (wasPlaying) {
                    video.play();
                    audioActif.play();
                }
                isSeeking = false;
            }, bufferTime);

            video.removeEventListener("canplaythrough", onBufferingEnd);
        }

        isSeeking = true;
        video.addEventListener("canplaythrough", onBufferingEnd);
    });

    video.addEventListener("canplaythrough", function () {
        if (!video.paused) {
            audioActif.play();
        }
    });

    video.addEventListener("waiting", function () {
        audioActif.pause();
    });

    // Bouton Salle 1
    btnSalle1.addEventListener("click", function () {
        if (audioActif !== audioSalle1) {
            audioActif.pause();
            audioSalle1.currentTime = video.currentTime;
            audioActif = audioSalle1;
            audioSalle1.play();
            synchroniserAudio();

            btnSalle1.classList.remove("btn-disabled");
            btnSalle2.classList.add("btn-disabled");
            btnSalle1.textContent = "Audio salle de gauche";
            btnSalle2.textContent = "Off";
        }
    });

    // Bouton Salle 2
    btnSalle2.addEventListener("click", function () {
        if (audioActif !== audioSalle2) {
            audioActif.pause();
            audioSalle2.currentTime = video.currentTime;
            audioActif = audioSalle2;
            audioSalle2.play();
            synchroniserAudio();

            btnSalle2.classList.remove("btn-disabled");
            btnSalle1.classList.add("btn-disabled");
            btnSalle1.textContent = "Off";
            btnSalle2.textContent = "Audio salle de droite";
        }
    });
</script>

</body>
</html>
