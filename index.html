<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-A Coutu_F.O.M.O.</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   h1 {
      font-size: variable !important;
      font-weight: bold;
      color: Grey;
      margin: 0;
      border: none;
   }
   .titre-1 {
       margin-bottom: 16px;
   }

   .video-container {
      position: relative;
      display: inline-block;
   }

   video {
      width: 100%;
      max-width: 2000px;
   }

   .btn-container {
       display: flex; /* Utilisation de flexbox pour afficher les boutons côte à côte */
       justify-content: center; /* Centrer les boutons horizontalement */
       gap: 160px; /* Espacement entre les boutons */
       margin-top: 10px; /* Espacement entre la vidéo et les boutons */
   }

   .btn-video {
       position: absolute;
       top: 10px;
       left: 50%;
       transform: translateX(-50%);
       width: 150px;
       height: 30px;
       display: flex;
       align-items: center;
       justify-content: center;
       background-color: #433d69;
       color: white;
       font-size: 12px;
       font-weight: bold;
       border: none;
       cursor: pointer;
       border-radius: 3px;
       opacity: 0.8;
       transition: opacity 0.2s, background-color 0.3s;
       z-index: 10;
   }

   .btn-video:hover {
       opacity: 1;
   }

   .btn-salle1 {
       background-color: #194f18;
   }

   .btn-salle2 {
       background-color: #433d69;
   }

   .btn-disabled {
       opacity: 0.5;
       pointer-events: none;
   }
</style>
</head>
<body>

<h1 class="titre-1">Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <video id="video" controls controlsList="nofullscreen" preload="auto">
      <source src="https://dl.dropboxusercontent.com/scl/fi/vn856dku4ckgm35azhbz1/Fumee-Omnisciente-Mirage-Onirique02.mp4?rlkey=khuru1f6c5woeclemz1ai9rlz&st=pksoqe29&raw=1" type="video/mp4">    
      Votre navigateur ne prend pas en charge la vidéo HTML5.
   </video>

   <div class="btn-container">
      <button id="btnSalle1" class="btn-video1 btn-salle1">Audio salle de gauche</button>
      <button id="btnSalle2" class="btn-video2 btn-salle2 btn-disabled">Audio salle de droite</button>
   </div>
</div>

<audio id="audioSalle1" preload="auto" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?rlkey=oendf779ij0ijz57i5z65vb8h&st=wya35hdc&raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" preload="auto" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?rlkey=yuieg0gk2a5t0b6kquxjgoav4&st=15anchfs&raw=1" type="audio/mp3">
</audio>

<script>
    var video = document.getElementById("video");
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnSalle1 = document.getElementById("btnSalle1");
    var btnSalle2 = document.getElementById("btnSalle2");

    var audioActif = audioSalle2;
    btnSalle1.classList.remove("btn-disabled");

    var tolerance = 0.3; // Tolérance de désynchronisation
    var isSeeking = false; // Flag de buffer
    var bufferTime = 1000; // Délai avant reprise après un seek
    var wasPlaying = false; // Mémorise si la vidéo était en lecture avant le seek

    function synchroniserAudio() {
        if (!isSeeking) { 
            var diff = Math.abs(video.currentTime - audioActif.currentTime);
            if (diff > tolerance) {
                audioActif.currentTime = video.currentTime;
            }
        }
    }

    // Précharger les fichiers audio et vidéo dès le chargement de la page
    window.addEventListener('load', function() {
        // Assurez-vous que les fichiers sont préchargés dans le cache
        video.load();
        audioSalle1.load();
        audioSalle2.load();
    });

    video.addEventListener("play", function () {
        if (!isSeeking && audioActif.paused) {
            synchroniserAudio();
            audioActif.play();
        }
    });

    video.addEventListener("pause", function () {
        if (!isSeeking) {
            audioSalle1.pause();
            audioSalle2.pause();
        }
    });

    video.addEventListener("timeupdate", function () {
        if (!video.paused && !isSeeking) {
            synchroniserAudio();
        }
    });

    video.addEventListener("seeking", function () {
        isSeeking = true;
        wasPlaying = !video.paused; // Enregistre l'état de lecture avant le seek
        video.pause();
        audioActif.pause();
    });

    video.addEventListener("seeked", function () {
        function onBufferingEnd() {
            synchroniserAudio();
            // **Forcer une pause de 1000ms avant de rejouer**
            setTimeout(function () {
                if (wasPlaying) {
                    video.play();
                    audioActif.play();
                }
                isSeeking = false;
            }, bufferTime);

            video.removeEventListener("canplaythrough", onBufferingEnd);
        }

        isSeeking = true;
        video.addEventListener("canplaythrough", onBufferingEnd);
    });

    video.addEventListener("canplaythrough", function () {
        // Charger la vidéo en entier avant de démarrer la lecture
        if (!video.paused) {
            audioActif.play();
        }
    });

    video.addEventListener("waiting", function () {
        audioActif.pause();  // Met l'audio en pause si la vidéo est en cours de chargement
    });

    btnBascule.addEventListener("click", function () {
        var nouvelleAudio = (audioActif === audioSalle1) ? audioSalle2 : audioSalle1;

        // **1. Pause de l'ancien audio**
        audioActif.pause();

        // **2. Synchronisation immédiate**
        nouvelleAudio.currentTime = video.currentTime;
        audioActif = nouvelleAudio;

        // **3. Écouter l'événement canplay de l'audio avant de synchroniser et jouer**
        nouvelleAudio.addEventListener('canplay', function() {
            if (!video.paused) {
                audioActif.play();
                synchroniserAudio();
            }
        });

        // **4. Mise à jour de l'affichage du bouton**
        if (audioActif === audioSalle1) {
            // Si audioSalle1 est actif, affiche les textes liés à la classe btn-salle1
            btnSalle1.classList.remove("btn-disabled");
            btnSalle2.classList.add("btn-disabled");
            btnSalle1.textContent = "Audio salle de gauche";
            btnSalle2.textContent = "Off";
        } else {
            // Si audioSalle2 est actif, affiche les textes liés à la classe btn-salle2
            btnSalle2.classList.remove("btn-disabled");
            btnSalle1.classList.add("btn-disabled");
            btnSalle1.textContent = "Off";
            btnSalle2.textContent = "Audio salle de droite";
        }
    });
</script>

</body>
</html>
