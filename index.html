<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-A Coutu_FOMO</title>
<style>
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #433d69;
      padding: 10px;
   }

   h1 {
      font-size: variable !important;
      font-weight: bold;
      color: Grey;
      margin: 0;
      border: none;
   }

   .video-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 2000px;
      aspect-ratio: 16 / 9;
   }

   iframe {
      width: 100%;
      height: 100%;
   }

   .btn-video {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 240px;
      height: 34px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
      z-index: 10;
      font-size: 12px;
      font-weight: bold;
      background-color: transparent;
   }

   .btn-video:hover {
      opacity: 1;
   }
</style>
</head>
<body>

<h1>Fumée Omnisciente, Mirage Onirique | Résidence de création, janvier 2025, Bain Mathieu</h1>

<div class="video-container">
   <iframe id="video" 
      src="https://www.youtube.com/embed/fm00cFcoJM8?enablejsapi=1&modestbranding=1&rel=0" 
      frameborder="0">
   </iframe>
   <button id="btnBascule" class="btn-video">Changer d'Audio</button>
</div>

<audio id="audioSalle1" loop>
   <source src="https://www.dropbox.com/scl/fi/ur8dl9pxqmyqqcgq63a2l/FOMO_Audio_Perfo-res-Bain-Mathieu_DRUM.mp3?raw=1" type="audio/mp3">
</audio>

<audio id="audioSalle2" loop>
   <source src="https://www.dropbox.com/scl/fi/vxsx4wc0ojrao15vsi3rd/FOMO_Audio_Perfo-res-Bain-Mathieu_INSTALL.mp3?raw=1" type="audio/mp3">
</audio>

<script>
    var audioSalle1 = document.getElementById("audioSalle1");
    var audioSalle2 = document.getElementById("audioSalle2");
    var btnBascule = document.getElementById("btnBascule");
    var audioActif = audioSalle2;
    var player;
    
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            syncAudio();
        } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
            stopAudio();
        }
    }

    function syncAudio() {
        if (player && audioActif && player.getPlayerState() == YT.PlayerState.PLAYING) {
            audioActif.currentTime = player.getCurrentTime();
            if (audioActif.paused) {
                audioActif.play().catch(error => console.log("Erreur audio:", error));
            }
        }
    }

    function stopAudio() {
        audioActif.pause();
    }

    btnBascule.addEventListener("click", function () {
        if (!player) return;
        var isPlaying = player.getPlayerState() == YT.PlayerState.PLAYING;
        player.pauseVideo();
        audioActif.pause();
        
        audioActif = (audioActif === audioSalle1) ? audioSalle2 : audioSalle1;
        audioActif.load();
        audioActif.currentTime = player.getCurrentTime();

        if (isPlaying) {
            setTimeout(() => {
                audioActif.play().catch(error => console.log("Erreur audio:", error));
                player.playVideo();
            }, 100);
        }
    });

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
